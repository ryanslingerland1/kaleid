<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleid - Text Comparison</title>
    <style>
        :root {
            --primary-color: #6B4EFF;
            --secondary-color: #9B7FFF;
            --accent-color: #B39DFF;
            --text-color: #333;
            --bg-color: #fff;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #f5f5f5;
        }

        [data-theme="dark"] {
            --primary-color: #9B7FFF;
            --secondary-color: #B39DFF;
            --accent-color: #D4C5FF;
            --text-color: #fff;
            --bg-color: #1a1a1a;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --hover-color: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            margin: 0;
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.2em;
            color: var(--secondary-color);
            margin: 10px 0;
            font-style: italic;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .text-section {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .section-title {
            color: var(--primary-color);
            margin: 0 0 20px 0;
            font-size: 1.5em;
        }

        .line-item {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            gap: 10px;
        }

        .line-number {
            color: var(--secondary-color);
            font-size: 0.9em;
            min-width: 40px;
        }

        .diff-highlight {
            background-color: var(--accent-color);
            padding: 2px 4px;
            border-radius: 2px;
        }

        .diff-highlight.added {
            background-color: #90EE90;
        }

        .diff-highlight.removed {
            background-color: #FFB6C1;
        }

        .diff-highlight.missing {
            background-color: #FFD700;
        }

        .diff-highlight.focused {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .nav-arrow {
            background: var(--primary-color);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .nav-arrow:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .nav-arrow:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .comparison-container {
                grid-template-columns: 1fr;
            }

            .navigation {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kaleid</h1>
            <div class="tagline">See the patterns in your text</div>
            <button class="theme-toggle" onclick="toggleTheme()">üåì <span id="themeText">Dark Mode</span></button>
        </div>

        <div class="comparison-container">
            <div class="text-section">
                <h2 class="section-title">Document Text</h2>
                <div id="documentText"></div>
            </div>

            <div class="text-section">
                <h2 class="section-title">Site Text</h2>
                <div id="siteText"></div>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-arrow prev" onclick="navigateHighlights('prev')">‚Üê</button>
            <button class="nav-arrow next" onclick="navigateHighlights('next')">‚Üí</button>
    </div>

        <a href="index.html" class="back-button">Back to Comparison</a>
    </div>

    <script>
        // Theme handling
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('themeText').textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        document.getElementById('themeText').textContent = savedTheme === 'dark' ? 'Light Mode' : 'Dark Mode';

        // Create line element
        function createLineElement(line, lineNumber) {
            const div = document.createElement('div');
            div.className = 'line-item';
            
            const lineNumberSpan = document.createElement('span');
            lineNumberSpan.className = 'line-number';
            lineNumberSpan.textContent = `${lineNumber + 1}`;
            
            const lineContent = document.createElement('span');
            lineContent.textContent = line;
            
            div.appendChild(lineNumberSpan);
            div.appendChild(lineContent);
            
            return div;
        }

        // Add these new functions before the initial load
        let currentHighlightIndex = -1;
        let allHighlights = [];
        let highlightGroups = [];

        function groupAdjacentHighlights() {
            // Get all highlights from both document and site text
            const documentHighlights = [...document.querySelector('#documentText').querySelectorAll('.diff-highlight')];
            const siteHighlights = [...document.querySelector('#siteText').querySelectorAll('.diff-highlight')];
            
            highlightGroups = [];
            
            // Helper function to group adjacent highlights
            function groupHighlightsInText(highlights) {
                let currentGroup = [];
                
                for (let i = 0; i < highlights.length; i++) {
                    const current = highlights[i];
                    const next = highlights[i + 1];
                    
                    currentGroup.push(current);
                    
                    // Check if this is the last highlight or if there's a gap
                    if (!next || !areCharactersAdjacent(current, next)) {
                        if (currentGroup.length > 0) {
                            highlightGroups.push([...currentGroup]);
                        }
                        currentGroup = [];
                    }
                }
            }
            
            // Group highlights in both text areas
            groupHighlightsInText(documentHighlights);
            groupHighlightsInText(siteHighlights);
            
            // Update allHighlights to contain only the first highlight of each group
            allHighlights = highlightGroups.map(group => group[0]);
            console.log('Found highlight groups:', highlightGroups.length);
        }

        function areCharactersAdjacent(el1, el2) {
            // Check if elements are in the same text container
            if (!el1.parentElement.contains(el2)) return false;
            
            // Get the text node positions
            const range1 = document.createRange();
            range1.selectNode(el1);
            const range2 = document.createRange();
            range2.selectNode(el2);
            
            // Check if the end of first element is immediately before start of second
            const endPos1 = range1.getBoundingClientRect().right;
            const startPos2 = range2.getBoundingClientRect().left;
            
            // Allow for a small gap (2 pixels) to account for spacing
            return Math.abs(endPos1 - startPos2) <= 2;
        }

        function navigateHighlights(direction) {
            if (allHighlights.length === 0) return;

            // Remove focus from current group
            if (currentHighlightIndex >= 0) {
                highlightGroups[currentHighlightIndex].forEach(highlight => {
                    highlight.classList.remove('focused');
                });
            }

            // Update index
            if (direction === 'next') {
                currentHighlightIndex = (currentHighlightIndex + 1) % allHighlights.length;
            } else {
                currentHighlightIndex = (currentHighlightIndex - 1 + allHighlights.length) % allHighlights.length;
            }

            // Add focus to new group
            highlightGroups[currentHighlightIndex].forEach(highlight => {
                highlight.classList.add('focused');
            });

            // Scroll the first highlight of the group into view
            allHighlights[currentHighlightIndex].scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });

            updateNavigationButtons();
            console.log('Navigated to group:', currentHighlightIndex);
        }

        function updateNavigationButtons() {
            const prevButton = document.querySelector('.nav-arrow.prev');
            const nextButton = document.querySelector('.nav-arrow.next');
            
            prevButton.disabled = currentHighlightIndex <= 0;
            nextButton.disabled = currentHighlightIndex >= allHighlights.length - 1;
        }

        // Update the compareAndDisplayText function to use highlight groups
        function compareAndDisplayText() {
            const processedDocumentText = localStorage.getItem('processedDocumentText');
            const processedSiteText = localStorage.getItem('processedSiteText');
            
            // Update page title and document title with first word of document text
            if (processedDocumentText) {
                // Create a temporary div to parse HTML content
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = processedDocumentText;
                
                // Get all lines and find the first non-empty one
                const lines = tempDiv.textContent.split('\n');
                const firstNonEmptyLine = lines.find(line => line.trim().length > 0);
                
                if (firstNonEmptyLine) {
                    // Get the first word from the first non-empty line
                    const firstWord = firstNonEmptyLine.trim().split(/\s+/)[0];
                    console.log('First word:', firstWord); // Debug log
                    
                    if (firstWord) {
                        document.title = `${firstWord} - Text Comparison`;
                    }
                }
            }
            
            const documentTextDiv = document.getElementById('documentText');
            const siteTextDiv = document.getElementById('siteText');
            
            documentTextDiv.innerHTML = '';
            siteTextDiv.innerHTML = '';

            if (processedDocumentText && processedSiteText) {
                const tempDocDiv = document.createElement('div');
                const tempSiteDiv = document.createElement('div');
                tempDocDiv.innerHTML = processedDocumentText;
                tempSiteDiv.innerHTML = processedSiteText;

                // Split into lines and filter out blank lines
                const documentLines = tempDocDiv.textContent.split('\n').filter(line => line.trim().length > 0);
                const siteLines = tempSiteDiv.textContent.split('\n').filter(line => line.trim().length > 0);
                
                const maxLength = Math.max(documentLines.length, siteLines.length);

                // Reset highlights array and collect highlights
                allHighlights = [];
                currentHighlightIndex = -1;
                highlightGroups = [];

                for (let i = 0; i < maxLength; i++) {
                    const documentLine = documentLines[i] || '';
                    const siteLine = siteLines[i] || '';

                    const documentLineElement = createLineElement(documentLine, i);
                    const siteLineElement = createLineElement(siteLine, i);

                    if (documentLine !== siteLine) {
                        if (!documentLine) {
                            documentLineElement.classList.add('missing');
                            siteLineElement.classList.add('different');
                        } else if (!siteLine) {
                            documentLineElement.classList.add('different');
                            siteLineElement.classList.add('missing');
                        } else {
                            documentLineElement.classList.add('different');
                            siteLineElement.classList.add('different');
                            highlightDifferences(documentLine, siteLine, documentLineElement, siteLineElement);
                        }
                    }

                    documentTextDiv.appendChild(documentLineElement);
                    siteTextDiv.appendChild(siteLineElement);
                }

                // Group highlights and update navigation
                groupAdjacentHighlights();
                if (allHighlights.length > 0) {
                    currentHighlightIndex = 0;
                    highlightGroups[0].forEach(highlight => {
                        highlight.classList.add('focused');
                    });
                }
                updateNavigationButtons();
            }
        }

        // Modify highlightDifferences to add data attributes for tracking
        function highlightDifferences(line1, line2, element1, element2) {
            // Split into words while preserving punctuation
            const words1 = line1.match(/\S+|\s+/g) || [];
            const words2 = line2.match(/\S+|\s+/g) || [];
            
            const maxLength = Math.max(words1.length, words2.length);
            let result1 = [];
            let result2 = [];

            for (let i = 0; i < maxLength; i++) {
                const word1 = words1[i] || '';
                const word2 = words2[i] || '';
                
                if (word1 !== word2) {
                    if (!word1) {
                        result2.push(`<span class="diff-highlight added" data-highlight="true">${word2}</span>`);
                        result1.push(`<span class="diff-highlight missing" data-highlight="true">[missing]</span>`);
                    } else if (!word2) {
                        result1.push(`<span class="diff-highlight removed" data-highlight="true">${word1}</span>`);
                        result2.push(`<span class="diff-highlight missing" data-highlight="true">[missing]</span>`);
                    } else {
                        const diff = findWordDifferences(word1, word2);
                        result1.push(diff[0]);
                        result2.push(diff[1]);
                    }
                } else {
                    result1.push(word1);
                    result2.push(word2);
                }
            }
            
            element1.querySelector('span:not(.line-number)').innerHTML = result1.join('');
            element2.querySelector('span:not(.line-number)').innerHTML = result2.join('');
        }

        // Modify findWordDifferences to add data attributes
        function findWordDifferences(word1, word2) {
            const maxLength = Math.max(word1.length, word2.length);
            let result1 = '';
            let result2 = '';
            
            for (let i = 0; i < maxLength; i++) {
                const char1 = word1[i] || '';
                const char2 = word2[i] || '';
                
                if (char1 !== char2) {
                    if (!char1) {
                        result2 += `<span class="diff-highlight added" data-highlight="true">${char2}</span>`;
                        result1 += `<span class="diff-highlight missing" data-highlight="true">[missing]</span>`;
                    } else if (!char2) {
                        result1 += `<span class="diff-highlight removed" data-highlight="true">${char1}</span>`;
                        result2 += `<span class="diff-highlight missing" data-highlight="true">[missing]</span>`;
                    } else {
                        result1 += `<span class="diff-highlight removed" data-highlight="true">${char1}</span>`;
                        result2 += `<span class="diff-highlight added" data-highlight="true">${char2}</span>`;
                    }
                } else {
                    result1 += char1;
                    result2 += char2;
                }
            }
            
            return [result1, result2];
        }

        // Initial load
        compareAndDisplayText();
    </script>
</body>
</html>
