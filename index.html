<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter with Links</title>
    <style>
        :root {
            --primary-color: #4c9baf;
            --primary-hover: #3d8a9d;
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #cccccc;
            --input-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --stats-bg: #f8f9fa;
            --stats-border: #e9ecef;
        }

        [data-theme="dark"] {
            --primary-color: #64b5f6;
            --primary-hover: #42a5f5;
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #404040;
            --input-bg: #2d2d2d;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --stats-bg: #2d2d2d;
            --stats-border: #404040;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.1em;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            background-color: var(--stats-bg);
        }

        .text-input {
            width: 100%;
            margin-bottom: 30px;
            background-color: var(--input-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 20px;
        }

        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        .stats-container {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            padding: 10px;
            background-color: var(--stats-bg);
            border-radius: 6px;
            border: 1px solid var(--stats-border);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: var(--text-color);
        }

        .contenteditable {
            border: 1px solid var(--border-color);
            padding: 15px;
            min-height: 150px;
            max-height: 500px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-family: inherit;
            line-height: 1.6;
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .contenteditable:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 155, 175, 0.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .output {
            white-space: pre-wrap;
            background-color: var(--input-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 20px;
        }

        .nav-arrow {
            background: var(--bg-color);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .nav-arrow:hover {
            background: var(--primary-color);
            color: var(--bg-color);
        }

        .nav-arrow:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* History Tab Styles */
        .history-tab {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-color);
            border-top: 1px solid var(--border-color);
            z-index: 1000;
        }

        .history-header {
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .history-header:hover {
            background: var(--hover-color);
        }

        .history-content {
            max-height: 300px;
            overflow-y: auto;
            display: none;
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .history-content.show {
            display: block;
        }

        .history-item {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: var(--hover-color);
        }

        .history-item .timestamp {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .history-item .preview {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .history-toggle {
            transition: transform 0.3s ease;
        }

        .history-toggle.open {
            transform: rotate(180deg);
        }

        .history-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .history-button {
            padding: 5px 10px;
            font-size: 0.9em;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .history-button:hover {
            background-color: var(--primary-hover);
        }

        .history-button.delete {
            background-color: #dc3545;
        }

        .history-button.delete:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .stats-container {
                flex-wrap: wrap;
            }

            .button-group {
                flex-wrap: wrap;
            }

            button {
                flex: 1;
                min-width: 150px;
            }

            .history-content {
                max-height: 200px;
            }

            .history-actions {
                flex-direction: column;
            }
            
            .history-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Comparison</h1>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ <span id="themeText">Dark Mode</span></button>
        </div>

        <div class="text-input">
            <div class="input-header">
                <h2 class="input-title">Document Text</h2>
            </div>
            <div class="stats-container" id="documentStats">
                <div class="stat-item">Words: <span id="documentWordCount">0</span></div>
                <div class="stat-item">Links: <span id="documentLinkCount">0</span></div>
                <div class="stat-item">Lines: <span id="documentLineCount">0</span></div>
            </div>
            <div id="documentText" class="contenteditable" contenteditable="true" onpaste="handlePaste(event)" spellcheck="true" oninput="updateStats('document')"></div>
        </div>

        <div class="text-input">
            <div class="input-header">
                <h2 class="input-title">Site Text</h2>
            </div>
            <div class="stats-container" id="siteStats">
                <div class="stat-item">Words: <span id="siteWordCount">0</span></div>
                <div class="stat-item">Links: <span id="siteLinkCount">0</span></div>
                <div class="stat-item">Lines: <span id="siteLineCount">0</span></div>
            </div>
            <div id="siteText" class="contenteditable" contenteditable="true" onpaste="handlePaste(event)" spellcheck="true" oninput="updateStats('site')"></div>
        </div>

        <div class="button-group">
            <button onclick="viewProcessedText()">View Processed Text</button>
            <button onclick="viewLinks()">View Links</button>
            <button onclick="clearAll()">Clear All</button>
        </div>

        <div></div>
    </div>

    <div class="history-tab">
        <div class="history-header" onclick="toggleHistory()">
            <span>History</span>
            <span class="history-toggle">â–¼</span>
        </div>
        <div class="history-content" id="historyContent">
            <!-- History items will be added here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Theme handling
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('themeText').textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        document.getElementById('themeText').textContent = savedTheme === 'dark' ? 'Light Mode' : 'Dark Mode';

        // Stats update function
        function updateStats(type) {
            const text = document.getElementById(type + 'Text').innerText;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            const lines = text.split('\n').filter(line => line.trim().length > 0).length;
            const links = (text.match(/https?:\/\/[^\s]+/g) || []).length;

            document.getElementById(type + 'WordCount').textContent = words;
            document.getElementById(type + 'LineCount').textContent = lines;
            document.getElementById(type + 'LinkCount').textContent = links;
        }

        // Clear all function
        function clearAll() {
            document.getElementById('documentText').innerHTML = '';
            document.getElementById('siteText').innerHTML = '';
            document.getElementById('output').innerHTML = '';
            updateStats('document');
            updateStats('site');
        }

        // Initialize stats
        updateStats('document');
        updateStats('site');

        // Add these new functions for history functionality
        function viewProcessedText() {
            processText();
            saveToHistory();
            window.open('processedText.html', '_blank');
        }

        function viewLinks() {
            processText();
            saveToHistory();
            window.open('links.html', '_blank');
        }

        function saveToHistory() {
            const documentText = document.getElementById('documentText').innerHTML;
            const siteText = document.getElementById('siteText').innerHTML;
            
            // Create temporary divs to parse HTML content
            const tempDocDiv = document.createElement('div');
            const tempSiteDiv = document.createElement('div');
            tempDocDiv.innerHTML = documentText;
            tempSiteDiv.innerHTML = siteText;
            
            // Get text content and check for any non-empty lines
            const docLines = tempDocDiv.textContent.split('\n');
            const siteLines = tempSiteDiv.textContent.split('\n');
            
            // Check if there's any non-empty line in either text
            const hasContent = docLines.some(line => line.trim().length > 0) || 
                             siteLines.some(line => line.trim().length > 0);
            
            if (!hasContent) return;

            const history = JSON.parse(localStorage.getItem('comparisonHistory') || '[]');
            const newEntry = {
                id: Date.now(),
                timestamp: new Date().toLocaleString(),
                documentText,
                siteText
            };

            // Add to beginning of array and limit to 10 entries
            history.unshift(newEntry);
            if (history.length > 10) {
                history.pop();
            }

            localStorage.setItem('comparisonHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyContent = document.getElementById('historyContent');
            const history = JSON.parse(localStorage.getItem('comparisonHistory') || '[]');
            
            historyContent.innerHTML = history.map(entry => {
                // Create a temporary div to parse HTML content
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = entry.documentText;
                
                // Get text content and normalize it
                const textContent = tempDiv.textContent
                    .replace(/\r\n/g, '\n')
                    .replace(/\r/g, '\n')
                    .replace(/\t/g, ' ')
                    .replace(/\s+/g, ' ')
                    .trim();
                
                // Split into lines and find the first non-empty line
                const lines = textContent.split('\n');
                const firstNonEmptyLine = lines.find(line => line.trim().length > 0);
                
                // Get the first word from the first non-empty line
                let preview = 'No content';
                if (firstNonEmptyLine) {
                    const firstWord = firstNonEmptyLine.trim().split(/\s+/)[0];
                    if (firstWord) {
                        preview = firstWord;
                    }
                }
                
                return `
                    <div class="history-item">
                        <div class="timestamp">${entry.timestamp}</div>
                        <div class="preview">${preview}</div>
                        <div class="history-actions">
                            <button onclick="openHistoryInNewTab(${entry.id}, 'processed')" class="history-button">Open Processed Text</button>
                            <button onclick="openHistoryInNewTab(${entry.id}, 'links')" class="history-button">Open Links</button>
                            <button onclick="deleteHistoryEntry(${entry.id})" class="history-button delete">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openHistoryInNewTab(id, type) {
            const history = JSON.parse(localStorage.getItem('comparisonHistory') || '[]');
            const entry = history.find(e => e.id === id);
            
            if (entry) {
                // Process the text before storing
                const processedDocumentText = sanitizeAndNormalizeText(entry.documentText);
                const processedSiteText = sanitizeAndNormalizeText(entry.siteText);
                
                // Store the processed text
                localStorage.setItem('processedDocumentText', processedDocumentText);
                localStorage.setItem('processedSiteText', processedSiteText);
                
                // Extract and store links
                const documentLinks = extractLinks(entry.documentText);
                const siteLinks = extractLinks(entry.siteText);
                localStorage.setItem('documentLinks', JSON.stringify(documentLinks));
                localStorage.setItem('siteLinks', JSON.stringify(siteLinks));
                
                // Open the appropriate page in a new tab
                const url = type === 'processed' ? 'processedText.html' : 'links.html';
                window.open(url, '_blank');
            }
        }

        function toggleHistory() {
            const content = document.getElementById('historyContent');
            const toggle = document.querySelector('.history-toggle');
            content.classList.toggle('show');
            toggle.classList.toggle('open');
        }

        function deleteHistoryEntry(id) {
            if (confirm('Are you sure you want to delete this history item?')) {
                const history = JSON.parse(localStorage.getItem('comparisonHistory') || '[]');
                const newHistory = history.filter(entry => entry.id !== id);
                localStorage.setItem('comparisonHistory', JSON.stringify(newHistory));
                updateHistoryDisplay();
            }
        }

        // Initialize history display
        updateHistoryDisplay();
    </script>
</body>
</html>
